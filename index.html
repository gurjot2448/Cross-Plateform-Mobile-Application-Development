<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Test Two</title>
    </head>
    <body>

        <canvas id="mycanvas" width="800" height="800" style="border:1px solid #c3c4d3;"></canvas>
<form>
  Speed of the ball:<br>
  <input type="text" name="speed"><br>
</form>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">
        document.addEventListener("deviceready",onDeviceReady, false);
            function onDeviceReady() {

            }
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");

            var ballRadius = 10;
            var x = c.width/2;
            var y = c.height-30;
            var dx = 2;
            var dy = -2;
            var speed = 5;



        function drawBall() {
            ctx.beginPath();
             ctx.arc(x, y, 40, 0, Math.PI*2);
             ctx.fillStyle = 'red';
             ctx.fill();
             ctx.lineWidth = 5;
             ctx.strokeStyle = '#0095DD';
             ctx.stroke();
        }

             function draw() {
                ctx.clearRect(0, 0, c.width, c.height);
                drawBall();
                if(x + dx > c.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
                    }
                if(y + dy > c.height-ballRadius || y + dy < ballRadius) {
                dy = -dy;
    }
                x += dx;
                y += dy;
            }

            setInterval(draw, 10);

            var text = "";
            var i;
            for (i = 0; i < drawBall.length; i++) {
                text += drawBall[i] + "<br>";
            }

  </script>

    </body>
</html>
